<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock,Paper & Scssior</title>
</head>

<body>
    <div class="box">
        <div class="line mt_1 main_heading">
            <span class="heading">Are you ready to play ?</span>
        </div>
        <div class="reset">
            <button id="startBtn">Start</button>
        </div>
        <div class="hide">
            <div class="line">
                <h2 class="line_h2">Computer Choice :</h2>
                <span class="line_span" id="compChoice"></span>
            </div>
            <div class="line">
                <h2 class="line_h2">Your Choice :</h2>
                <span class="line_span" id="myChoice"></span>
            </div>
            <div class="line mt_1">
                <span class="heading result"></span>
            </div>
            <div class="button_group">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scssior</button>
            </div>
            <div class="reset">
                <button id="reset">Reset</button>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
