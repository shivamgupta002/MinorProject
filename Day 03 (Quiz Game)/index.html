<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1 class="heading">Java Test </h1>
        <div id="box">
            <h2 id="queBox">1. This is dummy question</h2>
            <p class="required">* Please fill the answerr</p>
            <div class="row">
                <input class="option" type="radio" name="option" id="option1" value="a">
                <label for="option1">Option a</label>
            </div>
            <div class="row">
                <input class="option" type="radio" name="option" id="option2" value="b">
                <label for="option2">Option b</label>
            </div>
            <div class="row">
                <input class="option" type="radio" name="option" id="option3" value="c">
                <label for="option3">Option c</label>
            </div>
            <div class="row">
                <input class="option" type="radio" name="option" id="option4" value="d">
                <label for="option4">Option d</label>
            </div>
            <div class="buttonGroup">
                <button class="btn previous" onclick="previousButton()">Previous</button>
                <button class="btn submit" onclick="submitQuiz()">Submit</button>
                <button class="btn next" onclick="nextButton()">Next </button>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
